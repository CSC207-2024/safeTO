plugins {
    id 'java'
    id 'war'
}

group 'org.joefang.csc207'
version '0.1.0-dev'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // implementation 'tech.tablesaw:tablesaw-core:0.43.1'

    implementation 'com.google.code.gson:gson:2.11.0'

    // implementation 'org.json:json:20240303'

    // implementation 'org.jfree:jfreechart:1.5.5'

    // https://mvnrepository.com/artifact/org.jfree/jfreesvg
    // implementation 'org.jfree:jfreesvg:3.4.3'

    implementation 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'

    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:3.1.7'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.7'
}

application {
    // Define the main class for the application.
    mainClass = 'backend.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

war {
    archiveFileName = 'csc207-backend.war'
}
