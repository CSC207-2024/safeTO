plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'lib/lib'}
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'tech.tablesaw:tablesaw-core:0.43.1'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.jfree:jfreechart:1.5.5'
    implementation 'org.jfree:jfreesvg:3.4.3'
//    implementation 'java-json'
//
//    implementation name: 'commons-math3-3.6.1'
//    implementation name: 'guava-30.0-jre'
//    implementation name: 'jfreechart-1.5.5'
//    implementation name: 'junit-jupiter-5.8.1'
//    implementation name: 'junit-jupiter-api-5.8.1'
//    implementation name: 'junit-jupiter-engine-5.8.1'
//    implementation name: 'junit-jupiter-params-5.8.1'
//    implementation name: 'junit-platform-commons-1.8.1'
//    implementation name: 'junit-platform-engine-1.8.1'
//    implementation name: 'opentest4j-1.2.0'
//    implementation name: 'slf4j-api-1.7.30'
//    implementation name: 'tablesaw-core-0.43.1'
//    implementation name: 'univocity-parsers-2.8.4'
    implementation files('lib/lib/commons-math3-3.6.1.jar')
    implementation files('lib/lib/guava-30.0-jre.jar')
    implementation files('lib/lib/jfreechart-1.5.5.jar')
    implementation files('lib/lib/junit-jupiter-5.8.1.jar')
    implementation files('lib/lib/junit-jupiter-api-5.8.1.jar')
    implementation files('lib/lib/junit-jupiter-engine-5.8.1.jar')
    implementation files('lib/lib/junit-jupiter-params-5.8.1.jar')
    implementation files('lib/lib/junit-platform-commons-1.8.1.jar')
    implementation files('lib/lib/junit-platform-engine-1.8.1.jar')
    implementation files('lib/lib/opentest4j-1.2.0.jar')
    implementation files('lib/lib/slf4j-api-1.7.30.jar')
    implementation files('lib/lib/tablesaw-core-0.43.1.jar')
    implementation files('lib/lib/univocity-parsers-2.8.4.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'analysis.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
