plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'lib/lib'}
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'tech.tablesaw:tablesaw-core:0.43.1'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.jfree:jfreechart:1.5.5'
    implementation 'org.jfree:jfreesvg:3.4.3'
    // Suppress the SLF4J warning
    implementation 'org.slf4j:slf4j-nop:2.0.14'
}

application {
    mainClass = 'analysis.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Custom configuration for creating an Uber JAR
jar {
    archiveFileName.set('analysis.jar')
    manifest {
        attributes(
            'Main-Class': application.mainClass.get()
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
